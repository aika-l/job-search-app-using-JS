<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <title>Document</title>
    <link rel="stylesheet" href='./css/style.css'>
</head>
<body>
    <header>
        <div class='header-container'>
            <div class='logo'>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR__8DngP-Iwxf_6tiwBUAnXTXsDwHr7LXO4Q&usqp=CAU" />
            </div>
            <span>Job Search Helper</span>
        </div>
    </header>
    <div class='search'>
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type='text' id='filter-jobs' name='filter-jobs' placeholder="Filter by title" >
            </div>
            <div class="button-container">
                
                <span>Find Job</span>
            </div>
        </div>
    </div>
    <div class="job-list">
        <h1>Showing 15 jobs</h1>
        <div class="jobs-container">
            <div class="job-tile">
                <div class="top">
                     <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-mBzMF7N3LBNnqqGijvKJ3g4RctC14FMmDQ&usqp=CAU" alt="">
                     <span class="material-icons more_horiz">more_horiz</span>
                </div>
               <div class="rolename">
                   <span>Lead Product Design</span>
               </div>
               <div class="description">
                   <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente quaerat incidunt recusandae ducimus quo, distinctio vitae non?</span>
               </div>
               <div class="buttons">
                   <div class="button apply-now">
                       Apply Now
                   </div>
                   <div class="button">
                       Message
                   </div>
               </div>
            </div>
            <div class="job-tile">
                One
            </div>
            <div class="job-tile">
                One
            </div>
            <div class="job-tile">
                One
            </div>
            <div class="job-tile">
                One
            </div>
        </div>
    </div>
 

    <script src="./js/script.js"></script>
</body>
</html>
